{% extends 'customer/base.html' %}

{% block main %}
<div class="center-wrapper">
    <div class="login-box shadow">
        <h2>Confirm Info</h2>
        <form action="{% url 'store-payment-information' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="full-name">Fullname:</label>
                <input type="text" id="full-name" required name="full-name">
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="text" id="phone" required name="phone">
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" required name="address">
            </div>
            <div class="form-group">
                <label for="note">Note:</label>
                <input type="text" id="note" required name="note">
            </div>
            <div class="form-group">
                <button class="btn">Order</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
